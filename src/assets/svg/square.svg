<svg
  width="36"
  height="36"
  viewBox="0 0 24 24"
  fill="none"
  stroke="currentColor"
  stroke-opacity="0.8"
  stroke-width="1"
  xmlns="http://www.w3.org/2000/svg"
>
  <rect x="6" y="6" width="12" height="12">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      begin="0s"
      dur="20s"
      type="rotate"
      from="0 12 12"
      to="360 12 12"
      repeatCount="indefinite"
    />
  </rect>
</svg>
